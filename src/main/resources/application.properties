spring.application.name=Cookbook
# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Liquibase
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/changelog-master.yaml
# Optional: always run schema.sql or data.sql files
spring.sql.init.mode=always
# Server
server.address=0.0.0.0
server.port=8080
#JWT
jwt.secret=${JWT_SECRET_KEY}
#LOGGING
logging.file.name=logs/cookbook.log
logging.level.root=info
logging.logback.rollingpolicy.max-history=7
# Default profile if nothing else is set
spring.profiles.active=prod